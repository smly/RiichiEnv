name: pytest

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "riichienv/uv.lock"

      - name: Run tests
        run: |
          cd riichienv
          uv run --python 3.14 pytest